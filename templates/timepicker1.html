    <input id="tp-1-submit" type="submit" value="Confirm" disabled>
</form>

<style>
    .selected {
        background-color: green;
        color: white;
    }
</style>

<script>
    function selectQuarter(button, time) {
        // Remove 'selected' class from all buttons
        var allButtons = document.querySelectorAll('button');
        allButtons.forEach(function (btn) {
            btn.classList.remove('selected');
        });
        document.getElementById("tp-1-submit").disabled = false;

        // Add 'selected' class to the clicked button
        button.classList.add('selected');
        console.log()
        document.getElementById("appt").value = time;

        // Add your logic for handling the selected quarter
        console.log('Selected Quarter:', time);
    }
</script>
